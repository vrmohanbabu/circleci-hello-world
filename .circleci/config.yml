# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

workflows:
  test-env-vars:
    jobs:
      - build
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: 
          name: "echo an env var that is part of our project"
          command: |
            echo $name # this env var must be swt within the project
  print_hello:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"
  print_world: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"
